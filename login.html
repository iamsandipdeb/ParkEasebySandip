<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ParkEase</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style1.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>
<body>
<div class="navbar">
    <a href="#">Home</a>
    <a href="{{ url_for('about') }}">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
</div>

<div class="box-form">
    <div class="left">
        <div class="overlay">
            <h1 class="park-ease">Park Ease</h1>
            <p>Redefining Office Parking</p>
            <span>
                <p>Follow us on Social Media</p>
                <a href="https://m.facebook.com/sandip.deb.77/"><i class="fab fa-facebook"></i></a>
                <a href="https://twitter.com/"><i class="fab fa-twitter"></i></a>
                <a href="https://www.instagram.com/iamsandipdeb/"><i class="fab fa-instagram"></i></a>
                <a href="https://www.linkedin.com/"><i class="fab fa-linkedin"></i></a>
                <a href="https://github.com/"><i class="fab fa-github"></i></a>



            </span>
            
        </div>
    </div>

    <div class="right">
        <h5>Login</h5>
        <p>Don't have an account? <a href="{{ url_for('register') }}">Create Your Account</a> it takes less than a minute</p>
        <form method="POST" action="{{ url_for('login') }}">
            <div class="inputs">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <div class="remember-me--forget-password">
                <label>
                    <input type="checkbox" name="item" checked>
                    <span class="text-checkbox">Remember me</span>
                </label>
                <a href="#">Forget password?</a>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
</div>

    </span>
</div>
</body>
</html>
